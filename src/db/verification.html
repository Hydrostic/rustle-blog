<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "https://raw.githubusercontent.com/rbatis/rbatis/master/rbatis-codegen/mybatis-3-mapper.dtd">
<mapper>
    <insert id="create">
        `insert into verifications (user,identity,random_code,action,created_at) VALUE (#{user},#{identity},#{random_code},#{action},NOW())`
    </insert>
    <select id="select_by_id">
        `select *`
        ` from verifications where id=#{id} limit 1`
    </select>
    <delete id="delete_by_id">
        `delete from verifications`
        `where id=#{id} limit 1`
    </delete>
</mapper>
